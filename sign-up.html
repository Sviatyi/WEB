<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/sign-up.css">
	<link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500&display=swap" rel="stylesheet">
	<title>Registration</title>
	<script src="js/sign-up.js"></script>
</head>
<body>
	<main>
		<div class="wrapper">
			<div class="container">
				
					<div class="sign-up"> 
						<label for="email"><b>Email</b></label>
		           		<input required type="email" placeholder="Enter Email" id="email" required>
		            </div>
		            <div class="sign-up"> 
						<label for="username"><b>Username</b></label>
		           		<input required type="text" placeholder="Enter username" id="username" required>
		            </div>
		            <div class="sign-up"> 
						<label for="firstname"><b>Firstname</b></label>
		           		<input required type="text" placeholder="Enter firstname" id="firstname" required>
		            </div>
		            <div class="sign-up"> 
						<label for="lastname"><b>Lastname</b></label>
		           		<input  type="text" placeholder="Enter lastname" id="lastname" required>
		            </div>
		            <div class="sign-up">
		                <label for="phone"><b>Phone number</b></label>
		                <input required type="Phone" placeholder="Enter Phone Number" id="pn" required>
		            </div>
		            <div class="sign-up">
		                <label for="psw"><b>Password</b></label>
		                <input required type="password" placeholder="Enter Password" id="psw" required>
		            </div>
		            <div class="sign-up">
		                <label for="psw"><b>Repeat password</b></label>
		                <input required type="password" placeholder="Repeat Password" id="psw-repeat" required>
		            </div>
		           
		            <div class="buttons">
		                <button type="submit" onclick="signUp()">Sign-up</button>
		               	
		            </div>
	        	
			</div>
		</div>
	</main>
</body>
</html>
